services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-demo-db
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo123
      POSTGRES_DB: healthcare_demo
    ports:
      - "5433:5432"
    volumes:
      - pgdata-healthcare:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d healthcare_demo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata-healthcare:
    name: pgdata-healthcare